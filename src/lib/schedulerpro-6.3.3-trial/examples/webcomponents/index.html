<!DOCTYPE html>
<html lang="en">

<head>
	<meta name="description" content="This example shows how to use the Custom elements version of the Scheduler Pro."/>
	<meta charset="UTF-8">
	<title>Bryntum Scheduler Pro - Web Components demo</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<!-- These two stylesheets are not needed for the actual webcomponent to work, it includes its own style -->
	<link rel="stylesheet" href="../../build/schedulerpro.stockholm.css" data-bryntum-theme>
	<link rel="stylesheet" href="../_shared/shared.css">
	<link rel="stylesheet" href="resources/app.css">
</head>

<body>
	<div id="container">
		<bryntum-schedulerpro
				stylesheet="../../build/schedulerpro.stockholm.css"
				fa-path="../../build/fonts"
				data-min-height="20em"
				data-view-preset="hourAndDay"
				data-start-date="2020-03-23"
				data-end-date="2020-03-24"
		>
			<column data-field="name">Name</column>
			<project data-load-url="data/data.json"></project>
			<feature data-name="timeRanges" data-show-current-timeline="true"></feature>
		</bryntum-schedulerpro>
	</div>
	<script src="../_shared/locales/examples.locales.umd.js"></script>
	<script data-default-locale="En" type="module" src="app.module.js"></script>
</body>

</html>
