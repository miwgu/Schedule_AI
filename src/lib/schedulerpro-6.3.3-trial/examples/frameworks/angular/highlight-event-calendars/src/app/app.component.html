<!-- BryntumDemoHeader component is used for Bryntum example styling only and can be removed -->
<bryntum-demo-header></bryntum-demo-header>
<div id="content">
    <bryntum-scheduler-pro
        #schedulerPro
        [flex]="schedulerProProps.flex!"
        [startDate]="schedulerProProps.startDate!"
        [endDate]="schedulerProProps.endDate!"
        [rowHeight]="schedulerProProps.rowHeight!"
        [barMargin]="schedulerProProps.barMargin!"
        [allowOverlap]="schedulerProProps.allowOverlap!"
        [tickSize]="schedulerProProps.tickSize!"
        [snap]="schedulerProProps.snap!"
        [project]="schedulerProProps.project!"
        [viewPreset]="schedulerProProps.viewPreset!"
        [resourceImagePath]="schedulerProProps.resourceImagePath!"
        [eventColor]="schedulerProProps.eventColor!"
        [eventStyle]="schedulerProProps.eventStyle!"
        [scheduleTooltipFeature]="schedulerProProps.scheduleTooltipFeature!"
        [dependenciesFeature]="schedulerProProps.dependenciesFeature!"
        [calendarHighlightFeature]="schedulerProProps.calendarHighlightFeature!"
        [eventDragFeature]="schedulerProProps.eventDragFeature!"
        [eventTooltipFeature]="schedulerProProps.eventTooltipFeature!"
        [taskEditFeature]="schedulerProProps.taskEditFeature!"
        [filterBarFeature]="schedulerProProps.filterBarFeature!"
        [eventRenderer]="schedulerProProps.eventRenderer!"
        [columns]="schedulerProProps.columns!"
        [getDateConstraints]="schedulerProProps.getDateConstraints!"
        [listeners]="schedulerProProps.listeners!"
    ></bryntum-scheduler-pro>
    <bryntum-splitter></bryntum-splitter>
    <bryntum-panel
        #panel
        [width]="panelProps.width!"
        [minWidth]="panelProps.minWidth!"
        [collapsible]="panelProps.collapsible!"
        [title]="panelProps.title!"
        [cls]="panelProps.cls!"
        [items]="panelProps.items!"
    ></bryntum-panel>
</div>
