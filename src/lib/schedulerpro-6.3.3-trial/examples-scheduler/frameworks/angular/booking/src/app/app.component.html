<!-- BryntumDemoHeader component is used for Bryntum example styling only and can be removed -->
<bryntum-demo-header></bryntum-demo-header>

<bryntum-scheduler
    #scheduler
    [allowOverlap] = "schedulerProps.allowOverlap!"
    [barMargin] = "schedulerProps.barMargin!"
    [columns] = "schedulerProps.columns!"
    [autoCreate] = "schedulerProps.autoCreate!"
    [crudManager] = "schedulerProps.crudManager!"
    [endDate] = "schedulerProps.endDate!"
    [getDateConstraints] = "schedulerProps.getDateConstraints!"
    [resourceImagePath] = "schedulerProps.resourceImagePath!"
    [rowHeight] = "schedulerProps.rowHeight!"
    [snap] = "schedulerProps.snap!"
    [startDate] = "schedulerProps.startDate!"
    [tbar] = "schedulerProps.tbar!"
    [tickSize] = "schedulerProps.tickSize!"
    [viewPreset] = "schedulerProps.viewPreset!"
    [zoomOnMouseWheel] = "schedulerProps.zoomOnMouseWheel!"
    [zoomOnTimeAxisDoubleClick] = "schedulerProps.zoomOnTimeAxisDoubleClick!"
    [eventRenderer] = "schedulerProps.eventRenderer!"
    [resourceTimeRangeRenderer] = "schedulerProps.resourceTimeRangeRenderer!"
    [cellMenuFeature] = "schedulerProps.cellMenuFeature!"
    [eventDragCreateFeature] = "schedulerProps.eventDragCreateFeature!"
    [eventEditFeature] = "schedulerProps.eventEditFeature!"
    [eventTooltipFeature] = "schedulerProps.eventTooltipFeature!"
    [resourceTimeRangesFeature] = "schedulerProps.resourceTimeRangesFeature!"
    [scheduleMenuFeature] = "schedulerProps.scheduleMenuFeature!"
    [scheduleTooltipFeature] = "schedulerProps.scheduleTooltipFeature!"
    [summaryFeature] = "summaryFeature!"
    [printFeature] = "true"
    [timeAxisHeaderMenuFeature] = "schedulerProps.timeAxisHeaderMenuFeature!"
    [timeRangesFeature] = "schedulerProps.timeRangesFeature!"
    (onResourceTimeRangeDblClick) = "onResourceTimeRangeDblClick($event)"
    >
</bryntum-scheduler>
