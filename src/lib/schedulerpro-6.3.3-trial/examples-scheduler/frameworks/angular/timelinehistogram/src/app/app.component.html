<!-- BryntumDemoHeader component is used for Bryntum example styling only and can be removed -->
<bryntum-demo-header></bryntum-demo-header>

<bryntum-timeline-histogram
    #histogram
    [startDate] = "histogramProps.startDate!"
    [endDate] = "histogramProps.endDate!"
    [cls] = "histogramProps.cls!"
    [tickSize] = "histogramProps.tickSize!"
    [columns] = "histogramProps.columns!"
    [series] = "histogramProps.series!"
    [store] = "histogramProps.store!"
    [tbar] = "histogramProps.tbar!"
    [treeFeature] = "histogramProps.treeFeature!"
    [timeAxisHeaderMenuFeature] = "histogramProps.timeAxisHeaderMenuFeature!"
    [getBarClass]="histogramProps.getBarClass!"
    >
</bryntum-timeline-histogram>
